<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>سبد خرید</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">


  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/logo.png"
            alt="سام‌راد"
            width="40"
            height="40"
            class="me-2"
          />
          فروشگاه سام‌راد
        </a>

        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">خانه</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">سبد خرید</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">ثبت سفارش</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>سبد خرید شما</h2>
      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>نام محصول</th>
            <th>تعداد</th>
            <th>قیمت واحد</th>
            <th>جمع</th>
          </tr>
        </thead>
        <tbody id="cart-table"></tbody>
      </table>
      <h4 id="total-price"></h4>
    </div>

    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const table = document.getElementById("cart-table");
      let total = 0;

      cart.forEach((p) => {
        const rowTotal = p.price * p.qty;
        total += rowTotal;
        table.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.qty}</td>
          <td>${p.price.toLocaleString()} تومان</td>
          <td>${rowTotal.toLocaleString()} تومان</td>
        </tr>
      `;
      });

      document.getElementById("total-price").innerText =
        "جمع کل: " + total.toLocaleString() + " تومان";
    </script>
  </body>
</html>
