<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کاربر - سام‌راد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Tahoma, sans-serif;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .dashboard-header h3 {
      margin: 0;
      color: #048578;
    }

    .btn-logout {
      background-color: #ff4d4d;
      color: #ffffff;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background-color: #cc0000;
      color: #ffffff;
    }

    .dashboard-links .card {
      transition: 0.3s;
      cursor: pointer;
    }

    .dashboard-links .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .dashboard-links .card-body {
      text-align: center;
    }

    .dashboard-links .card h5 {
      color: #048578;
      margin-bottom: 0;
    }

  </style>
</head>
<body>

  <!-- Navbar ساده -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#048578;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/samrad_logo.jpg" alt="سام‌راد" width="150">
      </a>
    </div>
  </nav>

  <!-- داشبورد -->
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h3>سلام، [نام کاربر]</h3>
      <a href="login.html" class="btn btn-logout">خروج</a>
    </div>

    <div class="dashboard-links row g-4">
      <div class="col-md-6">
        <div class="card" onclick="location.href='shop.html'">
          <div class="card-body">
            <h5>مشاهده محصولات</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='cart.html'">
          <div class="card-body">
            <h5>سبد خرید</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='orders.html'">
          <div class="card-body">
            <h5>سفارش‌های من</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='profile.html'">
          <div class="card-body">
            <h5>ویرایش پروفایل</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
