<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - سام‌راد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width:400px;">
    <h3 class="mb-4 text-center">ورود به سام‌راد</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رمز عبور</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ورود</button>
      <p class="mt-3 text-center">حساب ندارید؟ <a href="register.html">ثبت‌نام</a></p>
    </form>
    <div id="loginMessage" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const msgDiv = document.getElementById("loginMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msgDiv.innerText = "";

        const formData = new FormData(form);
        formData.append("action", "login");

        try {
          const response = await fetch("UserServlet", {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if (result.status === "success") {
            const user = result.user;
            localStorage.setItem("userData", JSON.stringify(user));
            localStorage.setItem("userFullname", user.firstname + " " + user.lastname);

            msgDiv.innerHTML = '<span class="text-success">ورود موفق ✅ در حال هدایت...</span>';
            setTimeout(() => window.location.href = "dashboard.html", 1000);
          } else {
            msgDiv.innerHTML = '<span class="text-danger">' + (result.message || "ایمیل یا رمز عبور اشتباه است!") + '</span>';
          }
        } catch (err) {
          console.error(err);
          msgDiv.innerHTML = '<span class="text-danger">خطا در ارتباط با سرور!</span>';
        }
      });
    });
  </script>
</body>
</html>
