<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود - سام‌راد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <form method="post" action="LoginServlet" class="login-form">
      <h3 class="text-center mb-4">ورود به سام‌راد</h3>

      <!-- نمایش پیام خطا -->
      <div id="errorBox" class="text-center text-danger mb-2"></div>

      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">رمز عبور</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">ورود</button>

      <p class="mt-3 text-center">
        حساب ندارید؟ <a href="register.html">ثبت‌نام</a>
      </p>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get("error");
    if(error === "1") {
      document.getElementById("errorBox").innerText = "ایمیل یا رمز عبور اشتباه است!";
    }
    if(error === "2") {
      document.getElementById("errorBox").innerText = "خطا در سرور! دوباره تلاش کنید.";
    }
  </script>
</body>
</html>
