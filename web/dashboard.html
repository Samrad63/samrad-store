<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کاربر - سام‌راد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- Navbar ساده -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#048578;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/samrad_logo.jpg" alt="سام‌راد" width="150">
      </a>
    </div>
  </nav>

  <!-- داشبورد -->
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h3>سلام، <span id="username"></span></h3>
      <a href="login.html" class="btn btn-logout" id="logoutBtn">خروج</a>
    </div>

    <div class="dashboard-links row g-4">
      <div class="col-md-6">
        <div class="card" onclick="location.href='shop.html'">
          <div class="card-body">
            <h5>مشاهده محصولات</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='cart.html'">
          <div class="card-body">
            <h5>سبد خرید</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='orders.html'">
          <div class="card-body">
            <h5>سفارش‌های من</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" onclick="location.href='profile.html'">
          <div class="card-body">
            <h5>ویرایش پروفایل</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
