<!-- فیلتر محصولات -->
<div class="container">
    <div class="row mb-4">
        <div class="col-md-4">
            <label for="genderFilter" class="form-label">جنسیت</label>
            <select id="genderFilter" class="form-select">
                <option value="all">همه</option>
                <option value="male">مردانه</option>
                <option value="female">زنانه</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="categoryFilter" class="form-label">دسته‌بندی</label>
            <select id="categoryFilter" class="form-select">
                <option value="all">همه</option>
                <option value="پیراهن">پیراهن</option>
                <option value="تی‌شرت">تی‌شرت</option>
                <option value="شلوار">شلوار</option>
                <option value="جوراب">جوراب</option>
                <option value="کفش">کفش</option>
                <option value="مانتو">مانتو</option>
                <option value="کت">کت</option>
                <option value="کیف">کیف</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="priceFilter" class="form-label">حداکثر قیمت (تومان)</label>
            <input type="range" class="form-range" min="100000" max="10000000" step="50000" id="priceFilter" />
            <div id="priceValue" class="text-center mt-1">حداکثر قیمت: 10000000 تومان</div>
        </div>
    </div>

    <!-- لیست محصولات -->
