<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام - سام‌راد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width:400px;">
    <h3 class="mb-4 text-center">ثبت‌نام در سام‌راد</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">نام</label>
        <input type="text" name="firstname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نام خانوادگی</label>
        <input type="text" name="lastname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ایمیل</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رمز عبور</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
      <p class="mt-3 text-center">قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">ورود</a></p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        formData.append("action", "register"); // ← اضافه کردن action

        try {
          const response = await fetch("UserServlet", {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if(result.status === "success"){
            alert("ثبت‌نام با موفقیت انجام شد ✅ لطفاً وارد شوید");
            window.location.href = "login.html";
          } else {
            alert("خطا: " + (result.message || "ثبت‌نام موفق نبود"));
          }

        } catch(err){
          console.error(err);
          alert("خطای سرور! دوباره تلاش کنید");
        }
      });
    });
  </script>
</body>
</html>
