<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ثبت سفارش</title>
  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <!-- CSS اختصاصی -->
  <link rel="stylesheet" href="/css/checkout.css" />
  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- ناوبار راست‌چین -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- لوگو سمت چپ -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/samrad_logo.jpg" alt="سام‌راد" width="195" height="60" />
      </a>

      <!-- منو سمت راست -->
      <ul class="navbar-nav d-flex flex-row me-0 mb-2 mb-lg-0">
        <li class="nav-item mx-2"><a class="nav-link" href="index.html">خانه</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="cart.html">سبد خرید</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="checkout.html">ثبت سفارش</a></li>
      </ul>

    </div>
  </nav>

  <!-- فرم سفارش -->
  <div class="container mt-5">
    <h2 class="mb-4 text-end">ثبت اطلاعات سفارش</h2>
    <form id="order-form" class="text-end">
      <div class="mb-3">
        <label class="form-label">نام کامل</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">آدرس</label>
        <textarea class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">شماره تماس</label>
        <input type="tel" class="form-control" pattern="[0-9]{11}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">نحوه پرداخت</label>
        <select class="form-select" required>
          <option value="cash">پرداخت در محل</option>
          <option value="online">پرداخت آنلاین (غیرفعال)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">ثبت سفارش</button>
    </form>

    <div id="confirmation" class="alert alert-success mt-4 d-none">
      سفارش شما با موفقیت ثبت شد!
    </div>
  </div>

  <script>
    document
      .getElementById("order-form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        localStorage.removeItem("cart"); // خالی کردن سبد خرید
        document.getElementById("order-form").classList.add("d-none");
        document.getElementById("confirmation").classList.remove("d-none");
      });
  </script>
</body>
</html>
