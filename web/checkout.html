<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>ثبت سفارش</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
  </head>
  <link rel="stylesheet" href="/css/checkout.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap"
    rel="stylesheet"
  />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/logo.png"
            alt="سام‌راد"
            width="40"
            height="40"
            class="me-2"
          />
          فروشگاه سام‌راد
        </a>

        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">خانه</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">سبد خرید</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">ثبت سفارش</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">ثبت اطلاعات سفارش</h2>
      <form id="order-form">
        <div class="mb-3">
          <label class="form-label">نام کامل</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">آدرس</label>
          <textarea class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">شماره تماس</label>
          <input type="tel" class="form-control" pattern="[0-9]{11}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">نحوه پرداخت</label>
          <select class="form-select" required>
            <option value="cash">پرداخت در محل</option>
            <option value="online">پرداخت آنلاین (غیرفعال)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">ثبت سفارش</button>
      </form>

      <div id="confirmation" class="alert alert-success mt-4 d-none">
        سفارش شما با موفقیت ثبت شد!
      </div>
    </div>

    <script>
      document
        .getElementById("order-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          localStorage.removeItem("cart"); // خالی کردن سبد خرید
          document.getElementById("order-form").classList.add("d-none");
          document.getElementById("confirmation").classList.remove("d-none");
        });
    </script>
  </body>
</html>
